<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antfy Agenda</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">

    <!-- FullCalendar.io -->
    <link href='assets/lib/main.css' rel='stylesheet' />
    <script src='assets/lib/main.js'></script>
    <script src="assets/lib/locales-all.js"></script>
</head>

<script>
  // internal js obrigatório
  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      locale: 'pt-br',
      height: '100%',
      expandRows: true,
      slotMinTime: '08:00',
      slotMaxTime: '20:00',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
      },
      initialView: 'dayGridMonth',
      initialDate: '2021-07-01',
      navLinks: true, // can click day/week names to navigate views
      editable: true,
      selectable: true,
      selectMirror: true,
      select: function(arg) {
        var title = prompt('Nome do novo evento:');
        if (title) {
          calendar.addEvent({
            title: title,
            start: arg.start,
            end: arg.end,
            allDay: arg.allDay
          })
        }
        calendar.unselect()
      },
      eventClick: function(arg) {
        if (confirm('Deseja deletar esse evento?')) {
          arg.event.remove()
        }
      },
      nowIndicator: true,
      dayMaxEvents: true, // allow "more" link when too many events
      events: [
        {
          title: 'All Day Event',
          start: '2021-07-01',
        },
        {
          title: 'Long Event',
          start: '2021-07-07',
          end: '2020-09-10'
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: '2021-07-09T16:00:00'
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: '2021-07-16T16:00:00'
        },
        {
          title: 'Conference',
          start: '2021-07-11',
          end: '2021-07-13'
        },
        {
          title: 'Meeting',
          start: '2021-07-12T10:30:00',
          end: '2021-07-12T12:30:00'
        },
        {
          title: 'Lunch',
          start: '2021-07-12T12:00:00'
        },
        {
          title: 'Meeting',
          start: '2021-07-12T14:30:00'
        },
        {
          title: 'Happy Hour',
          start: '2021-07-12T17:30:00'
        },
        {
          title: 'Dinner',
          start: '2021-07-12T20:00:00'
        },
        {
          title: 'Birthday Party',
          start: '2021-07-13T07:00:00'
        },
        {
          title: 'Click for Google',
          url: 'http://google.com/',
          start: '2021-07-28'
        }
      ]
    });

    calendar.render();
  });
</script>
  
<style>
  /* internal css obrigatório */
  html, body {
    overflow: hidden; /* don't do scrollbars */
    font-family: 'Trebuchet MS', Helvetica, sans-serif;
  }

  #calendar-container {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
  }

  .fc-header-toolbar {
    /*
    the calendar will be butting up against the edges,
    but let's scoot in the header's buttons
    */
    padding-top: 1em;
    padding-left: 1em;
    padding-right: 1em;
  }
</style>

<body class="container-pages">

        <header id="topo">

          <ul id="navegacao">
              <li class="primeiro"> <a id="agenda" href="agenda.html">Agenda</a> </li>
              <li> <a id="pacientes" href="pacientes.html">Pacientes</a> </li>

              <li> <a id="desconectar" href="index.html">Desconectar</a> </li>
          </ul>
        </header>

        
        <!-- CALENDÁRIO -->
        <div id='calendar-container' class="calendario">

        </div>  
    </div>
    

</body>
</html>
